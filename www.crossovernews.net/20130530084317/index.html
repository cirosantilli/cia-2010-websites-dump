<script>
 var j = jQuery.noConflict(true);
 
 j(function(){

function connect(link,contentId,msg) {
j('#'+link).click(function() {
 j('#'+contentId).load(msg);
 });
 }
 connect('news','content1','news.html');

 function hookupNav(nav,contentId,msg) {
 j('#'+nav).delegate('a', 'click', function(e) {
 e.preventDefault();
 var parent = j(this).parent();
 parent.addClass('selected');
 parent.siblings().removeClass('selected');
 j('#'+contentId).html(msg);
 j('#'+contentId).load(j(this).attr('href'));
 });
 j('#'+nav + ' li.selected a').click();
 }
 hookupNav('nav1','content1','loading feed');

 function initClicks(sel_css) {
 j(sel_css).click();
 }
 initClicks('#news');
 
 });
		</script>
